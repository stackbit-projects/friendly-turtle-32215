---
label: Footer Configuration
hide_body: true
display_field: content
fields:
- type: text
  name: content
  label: Footer Content
  description: The copyright text displayed in the footer.
- type: field_group_list
  name: links
  label: Links
  description: List of links in the footer.
  fields:
  - type: include
    name: include_action
    label: Action
    template: action
  config:
    labelField: label
- type: boolean
  name: has_social
  label: Enable Social Links
  description: Display social links in the footer.
  default: true
- type: field_group_list
  name: social_links
  label: Social Links
  description: List of social links in the footer.
  fields:
  - type: include
    name: include_action
    label: Action
    template: action
  config:
    labelField: label
- type: boolean
  name: has_subscribe
  label: Enable Subscribe Section
  description: Display the newsletter subscription section in the footer.
  default: true
- type: text
  name: subscribe_title
  label: Title
  description: The title of the subscribe section.
- type: text
  name: subscribe_content
  label: Content
  description: The text content of the subscribe section.
- type: text
  name: subscribe_action
  label: Subscribe Form Action
  description: The path of your custom "success" page, if you want to replace the
    default success message.
- type: text
  name: type
  label: Object Type
  description: The type of the object
  hidden: true
  default: footer
  config:
    required: true
